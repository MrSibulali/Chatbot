<html>
    <head>
        <title>Chat</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

        <style>
            body {
                margin-top: 30px;
                background-color: rgb(48, 27, 15);
            }
            #messageArea {
                display: none;
            }
            .btn {
                margin-top: 30px;
            }
            #chat {
                min-height: 200px;
                background-color: rgb(230, 230, 230);
                padding: 20px;
            }
            .well h3 {
                margin-bottom: 40px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row" id="userFormArea">
                <div class="col-md-12">
                    <div class="well">
                        <h3 class="text-white">Chatbot</h3>
                    </div>
                </div>
                <div class="col-md-12">
                    <form id="userForm">
                        <div class="form-group">
                            <label class="text-white">Enter Username</label>
                            <input class="form-control" id='username'>
                            <input type="submit" class="btn btn-primary" value="login" />
                        </div>                        
                    </form>
                </div>
            </div>
            <div id="messageArea"class="row">
                <div class="col-md-12">
                    <div class="well">
                        <h3 class="text-white">Chatbot</h3>
                        <ul class="text-warning" id="users" class="list-group"></ul>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="chat" id="chat"></div>
                    <form id="messageForm">
                        <div class="form-group">
                            <label class="text-white">Enter Meassage</label>
                            <input type='text' class="form-control" id='message'>
                            <input type="submit" class="btn btn-primary" value="send message" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <Script>
            $(() =>{
                var socket = io.connect();
                var $messageForm = $('#messageForm');
                var $message = $('#message');
                var $chat = $('#chat');
                var $userForm = $('#userForm');
                var $userFormArea = $('#userFormArea');
                var $messageArea = $('#messageArea');
                var $username = $('#username');
                var $users = $('#users');

                $messageForm.submit((e)=> {
                    e.preventDefault();
                    socket.emit('send message', $message.val());
                    $message.val('');
                });

                socket.on('new message', (data) => {
                    $chat.append('<div class="well"> <strong>'+data.user +'</strong>: ' + data.msg + '</div>');
                    $chat.append('<div class="well"> <strong>'+data.botName +'</strong>: ' + data.botMessage + '</div>');
                })
                $userForm.submit((e)=> {
                    e.preventDefault();
                    socket.emit('new user', $username.val(), (data)=> {
                        if(data) {
                            $userFormArea.hide();
                            $messageArea.show();
                        }
                    });
                    $username.val('');
                });
            })
        </Script>
    </body>
</html>
